<script>
/*Different ways of adding listitem 
Here we are desining a funtion for adding list items */
function addLanguage(langName){
    const myelement = document.createElement('li')
   // adding value inside listitem
   myelement.innerHTML=`${langName}`
   document.querySelector('.language').appendChild(myelement)
}
addLanguage("python")
addLanguage("Java")

// here we are using a optimize approach

function addOptiLanguage(langName){
    const li =document.createElement('li');
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
}
addOptiLanguage('golang')
