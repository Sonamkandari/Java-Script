<body style="background-color: #fff;">
    <div class="parent">
       <div class="day">Monday</div>
       <div class="day">Tuesday</div>
       <div class="day">Wednesday</div>
       <div class="day">Thrusday</div>
    </div>
</body>
we are adding Script file
<script>
    const parent = document.querySelector('.parent') 
    console.log(parent)// it will print all the days
    console.log(parent.children);//Html classes
    console.log(parent.children[1].innerHTML);
    //printing the array using for loop
    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);

    }
    parent.children[1].style.color="orange"
    parent.children[2].style.color="pink"
    parent.children[3].style.color="red"

    //note ->inside the parents you are not getting  childrens only you are also getting some properties 

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    //Traversing
    //since DOM follows a tree mechanism so we can access a child node from a parent also if we at a child node we can also acces its parents
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    console.log("Nodes:",parent.childNodes);
    //note : Node list ->in the node count each an every line break and dcomment line were get counted
    
    

    

</script>
</html>
